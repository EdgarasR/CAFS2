<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="companies">
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <fieldset id="company-create-container">
          <Legend>Add Company:</Legend>
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" value="Company"><br><br>
          <label for="contact">Contact:</label>
          <input type="text" id="contact" name="contact" value="Contact"><br><br>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" value="Country"><br><br>
          <button id="company-create">Create</button>
      </fieldset>
    <script src="app.js"></script>
</body>
</html>

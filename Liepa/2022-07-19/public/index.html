<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX basics</title>
    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    ></script>
    <script defer src="./script.js"></script>

  <body>
    <div class="container mt-4">
      <button class="btn btn-primary btn-sm" id="btn1">
        Get Text File Information
      </button>
      <h2>Text</h2>
      <div id="text"></div>
      <hr />

      <button class="btn btn-primary btn-sm" id="btn2">
        Get User Information
      </button>

      <div id="user"></div>
      <hr />

      <button class="btn btn-primary btn-sm" id="btn3">
        Get Users Information
      </button>
      <h2>Users</h2>
      <div id="users"></div>
      <hr />

      <button class="btn btn-primary btn-sm" id="btn4">Get Posts</button>
      <h2>Posts</h2>
      <div id="posts"></div>
      <hr />

      <button class="btn btn-primary btn-sm" id="btn5">Send Post</button>
      <hr />
    </div>
